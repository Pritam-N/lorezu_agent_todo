[scan]
# Generated by `secret-scout init` from ScanConfig defaults.

max_file_bytes = 2000000
redact = true
include_ignored = false
deterministic = true

skip_dirs = [
  ".git",
  ".venv",
  "venv",
  "node_modules",
  "dist",
  "build",
  ".tox",
  ".mypy_cache",
  ".pytest_cache",
  ".ruff_cache",
]

[ui]
# Preferred editor launchers. First match wins.
# You can also override at runtime with SCOUT_EDITOR, VISUAL, or EDITOR.
editors = [
  "cursor",
  "code",
  "subl",
  "zed",
  "nvim",
  "vim",
]
